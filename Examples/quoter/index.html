<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../Core/AppFramework.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../../libs/jquery-ui-1.11.4/jquery-ui.min.css">
</head>
<body>
    <!-- <Framework:StarterScript> -->
    <script>
        AppFramework.init('../../../', 'MainScript.js');
    </script>
    <!-- </Framework:StarterScript> -->
    <!-- <Framework:Components> -->
    <div id="customAlert"></div>
    <div id="alert_container">
        <div id="alert-body">
            <div id="alert-image"></div>
            <div id="alert-title">Error</div>
            <div id="alert-description">Description error</div>
            <div id="alert-close">X</div>
        </div>
    </div>
    <div id="loading-container">
        <div class="loading-content" style="text-align:center;">
            <img src="../../images/ajax-loader.gif" style="margin: 0 auto 0 auto;" />
        </div>
    </div>
    <div id="mainContainer_div" style="text-align:center; width:100%;">
        <div id="appHeader_div">
            <div id="appTitle_div">COTIZADOR</div>
            <div id="appHeaderIcon_div">
                <img src="images/icon.png"/>
            </div>
        </div>
        <div id="appBody_div">
            <div id="appBodyDescription_div">Busca un mejor espacio en un oasis cerca a todo</div>
            <div id="formContainer_div">
                <div id="bottomFields_div">
                    <input id="name_txt" type="text" placeholder="Nombre" class="form-input" />
                    <div id="phoneContainer_div">
                        <input id="phone_txt" type="text" placeholder="Tel" class="form-input" />
                        <select id="floors_combo" class="Combo" onchange="MainScript.selectedFloor();"></select>
                        <select id="deposits_combo" class="Combo"></select>
                    </div>
                    <div id="mailContainer_div">
                        <input id="mail_txt" type="text" placeholder="Email" class="form-input" />
                        <select id="products_combo" class="Combo" onchange="MainScript.setSelectedProduct();"></select>
                        <select id="garages_combo" class="Combo"></select>
                    </div>
                </div>
                <div id="photoContainer_div">
                    <img id="banner_img" />
                    <div id="productDescription_div"></div>
                </div>
            </div>
            <div id="buttonContainer_div">
                <button id="send_btn" onclick="MainScript.sendData();">COTIZAR</button>
            </div>
        </div>
    </div>
    <!-- </Framework:Components> -->
</body>
</html>
